<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserRegistrationForm</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <center>
        <img src="./register.jpg" alt="user image" id="img1">
        <h1>User Registration Form</h1>
    
    <div id="rsform">
    <form>
        <label >Name</label>
    <input id="name" type="text" placeholder="Enter your name" required><br><br>
    <label >PhoneNumber</label>
    <input id="pnone" type="text" placeholder="Enter your phone number" required><br><br>
    <label>Email_id</label>
    <input id="email" type="email" placeholder="Enter your Email_id" required><br><br>
    <label>Password</label>
    <input id="pass" type="password" placeholder="Enter your password" required><br><br>
    <label>DateOfBirth</label>
    <input id="dob" type="date" placeholder="Enter your DOB" required><br><br>
    <label>Address</label>
    <input id="address" type="text" placeholder="Enter your address" required><br><br>
    <button onsubmit="window.alert('go back and login!!!!!')">Submit</button>
    </script>
    </form>
</div>
</center>

</body>
</html>
