<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Now</title>
</head>
<body>
    <center>
        <img src="./buynow.png" alt="" width="200px" height="200px"> <br>
    <form action="https://api.web3forms.com/submit" method="POST">
       
        <input type="hidden" name="access_key" value="d566e50f-2b02-4390-b730-b0215c5e48df">
        <label for="productInput">Product Name:</label>
        <input type="text" name="product" id="productInput" readonly><br><br>
        <label for="buyername">Name:</label>
        <input type="text" name="name" required><br><br>
        <label for="buyeremail">Email:</label>
        <input type="email" name="email" required><br><br>
        <label for="buyerphone">Phone:</label>
        <input type="text" name="phone" required><br><br>
        <label for="buyeraddress">Address:</label>
        <input type="text" name="Address" required><br><br>
        <label for="quantityin">Quantity:</label>
        <input type="number" name="quantity" required><br><br>
        <button type="submit" style="background-color: red;">Buy now</button>
    
    </form>
</center>
    <script>
        function getProductNameFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const productName = urlParams.get('product');
            console.log('Product Name:', productName);
            return productName ? decodeURIComponent(productName) : 'No product selected';
        }
        document.getElementById('productInput').value = getProductNameFromURL();
    </script>
</body>
</html>
